<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Programming Language Suggester</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="jc/script.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Programming Language Suggester!</h1>
    </div>
        <h2>Please answer the following True or False questions!</h2>
          <p>Based on the answers you provide, we will find the best programming language for you to pursue.</p>
      <form id="questions">
        <label>
          <input type="radio" name="true1" value="true">
          True
        </label><br>
        <label>
          <input type="radio" name="false1" value="false">
          False
        </label><br>
  
        <button type="submit" class="btn">Submit!</button>
      </form>
      <h2>Results:</h2>
        <p id="output"></p>
  </div>
</body>
</html>
